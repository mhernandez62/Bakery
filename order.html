    <main class="container mt-5 content">
        <h1 class="text-center mb-4">Order Online</h1>
        <form>
            <fieldset class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </fieldset>
            <fieldset class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </fieldset>
            <fieldset class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </fieldset>
            <fieldset class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </fieldset>
            <fieldset class="form-group">
                <label for="order">Order Details</label>
                <textarea class="form-control" id="order" rows="3" placeholder="Enter your order details"></textarea>
            </fieldset>
            <button type="submit" class="btn btn-primary btn-block">Submit Order</button>
        </form>
